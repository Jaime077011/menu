    <script>
        // Add the waiter character styles
        const style = document.createElement('style');
        style.textContent = `
            .waiter-figure {
                width: 180px;
                height: 280px;
                position: relative;
                margin: 0 auto;
            }
            
            .waiter-head {
                width: 80px;
                height: 80px;
                background: #FDBCB4;
                border-radius: 50%;
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                align-items: center;
                justify-content: center;
                border: 3px solid #8B4513;
            }
            
            .waiter-face {
                font-size: 30px;
            }
            
            .bow-tie {
                position: absolute;
                bottom: -10px;
                width: 20px;
                height: 12px;
                background: #000;
                clip-path: polygon(0 0, 100% 50%, 0 100%);
            }
            
            .bow-tie::after {
                content: '';
                position: absolute;
                right: -15px;
                top: 0;
                width: 20px;
                height: 12px;
                background: #000;
                clip-path: polygon(100% 0, 0 50%, 100% 100%);
            }
            
            .waiter-body {
                width: 120px;
                height: 160px;
                position: absolute;
                top: 90px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .vest {
                width: 100%;
                height: 120px;
                background: #2C1810;
                border-radius: 20px 20px 0 0;
                position: relative;
                border: 2px solid #8B4513;
            }
            
            .shirt {
                position: absolute;
                top: 10px;
                left: 20px;
                right: 20px;
                height: 100px;
                background: white;
                border-radius: 10px;
            }
            
            .waiter-arms {
                position: absolute;
                top: 20px;
                width: 100%;
                height: 80px;
            }
            
            .arm {
                width: 15px;
                height: 60px;
                background: #FDBCB4;
                border-radius: 7px;
                position: absolute;
                border: 1px solid #8B4513;
            }
            
            .left-arm {
                left: -10px;
                transform-origin: top center;
                animation: leftArmWave 3s infinite ease-in-out;
            }
            
            .right-arm {
                right: -10px;
                transform-origin: top center;
            }
            
            .waiter-item {
                position: absolute;
                bottom: 50px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 40px;
                transition: all 0.5s ease;
            }
            
            @keyframes leftArmWave {
                0%, 100% { transform: rotate(-20deg); }
                50% { transform: rotate(20deg); }
            }
            
            .serving .right-arm {
                transform: rotate(-45deg);
            }
            
            .serving .waiter-item {
                right: 20px;
                transform: none;
            }
            
            .dessert .right-arm {
                transform: rotate(-30deg);
            }
            
            .dessert .left-arm {
                animation: none;
                transform: rotate(30deg);
            }
        `;
        document.head.appendChild(style);
    </script>
